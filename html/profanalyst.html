<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Analytics - Admin Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/profanalyst.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* แสดงเป็น 2 คอลัมน์ */
            gap: 2rem;
            /* ระยะห่างระหว่างกราฟ */
        }

        @media (max-width: 768px) {
            .analytics-grid {
                grid-template-columns: 1fr;
                /* ถ้าจอเล็กกว่า 768px จะเปลี่ยนเป็น 1 คอลัมน์ */
            }
        }

        .analytics-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            position: relative;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="sidebar-placeholder"></div>
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Professor Analytics</h1>
            <p class="page-subtitle">Monitor professor performance and engagement</p>
        </div>

        <!-- Filter Section -->
        <div id="filter-placeholder"></div>

        <!-- Analytics Grid -->
        <div class="analytics-grid">
            <div class="analytics-card">
                <h3>อาจารย์ที่มีการใช้งานอยู่</h3>
                <div class="metric-value" id="activeProfessors">Loading...</div>
                <div class="chart-container">
                    <canvas id="activeProfsChart"></canvas>
                </div>
            </div>

            <div class="analytics-card">
                <h3>จำนวนงานที่อาจารย์โพสต์ทั้งหมด</h3>
                <div class="metric-value" id="totalJobPosts">Loading...</div>
                <div class="chart-container">
                    <canvas id="jobPostsChart"></canvas>
                </div>
            </div>

            <!-- Add additional cards here -->
            <div class="analytics-card">
                <h3>งานที่ได้รับค่าตอบแทนสูงสุด</h3>
                <div class="chart-container">
                    <canvas id="topPaidJobPostsChart"></canvas>
                </div>
            </div>

            <div class="analytics-card">
                <h3>อาจารย์ยอดนิยม</h3>
                <div class="metric-value" id="profRating">Loading...</div>
                <div class="chart-container">
                    <canvas id="profRatingChart"></canvas>
                </div>
            </div>
        </div>

    </main>

    <script>
        async function loadSidebar() {
            try {
                const response = await fetch('sidebar.html');
                if (!response.ok) throw new Error('Network response was not ok');
                const sidebarHTML = await response.text();
                document.getElementById('sidebar-placeholder').innerHTML = sidebarHTML;
            } catch (error) {
                console.error('Failed to load sidebar:', error);
            }
        }
        document.addEventListener('DOMContentLoaded', loadSidebar);
    </script>
    <script>
        async function loadFilterSection() {
            try {
                const response = await fetch('filter.html');
                if (!response.ok) throw new Error('Failed to load filter section');
                const filterHTML = await response.text();
                document.getElementById('filter-placeholder').innerHTML = filterHTML;

                var collapseElements = document.querySelectorAll('.collapse');
                collapseElements.forEach(el => new bootstrap.Collapse(el, { toggle: false }));
            } catch (error) {
                console.error('Error loading filter section:', error);
            }
        }

        document.addEventListener("DOMContentLoaded", loadFilterSection);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/profanalyst.js"></script>
</body>

</html>
